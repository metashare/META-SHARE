{% spaceless %}

<label class='title component'>Size:</label>
<div class="dataline">
{% for key, value in size.items %}
		{% for key1, value1 in value.items %}
			{% if key1 == "Size_unit" %}
				<span>{{ value.Size }} {{ value.Size_unit }}{% if not forloop.last %}, {% endif %}</span>

			{% endif %}
		{% endfor %}
{% endfor %}
</div>

{% endspaceless %}
