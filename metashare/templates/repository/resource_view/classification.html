{% spaceless %}

<label class='component'>Classification</label>
<div class="dataline">
{% for key, value in classifications.items %}
	{% if "Text_classification" in key %}
		{% for key1, value1 in value.items %}
		<div>
			<label class="dataline">
				{% if "Subject_topic" in key1 %}
					<label class="title"> {{ value1 }} {% include "repository/resource_view/size.html" with size=value.Size_per_text_classification type="sub" %}</label>
					{% if "Conformance_to_classification_scheme" in value %}
						Conforms to {{ value.Conformance_to_classification_scheme }}
					{% endif %}
				{% endif %}
				{% if "Text_type" in key1 %}
					<strong>Text Type: </strong> {{ value1 }}
				{% endif %}
				{% if "Register" in key1 %}
					<strong>Register: </strong> {{ value1 }}
				{% endif %}
				{% if "Text_genre" in key1 %}
					<strong>Text Genre: </strong> {{ value1 }}
				{% endif %}
			</label>
		</div>
		{% endfor %}
	{% endif %}
{% endfor %}
</div>

{% endspaceless %}
