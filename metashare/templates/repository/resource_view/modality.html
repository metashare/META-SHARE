{% spaceless %}

<label class='title'>Modalities</label>
<div class="dataline">
{% for key, value in modalities.items %}
	{% for key1, value1 in value.items %}
		<div>
			{% if "Modality_type" in key1 %}
				<label class='subtitle'>{{ value1 }} {% if "Size_per_modality" in value %}{% include "repository/resource_view/size.html" with size=value.Size_per_modality type="sub" %}{% endif %}</label>
			{% endif %}			
		</div>
	{% endfor %}
{% endfor %}
</div>

{% endspaceless %}
