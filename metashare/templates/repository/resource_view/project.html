{% spaceless %}

<div class="dataline">	
	
	<div class="subtitle">
		<label>
			<strong>{{ project.Project_name }} </strong>{% if project.Project_short_name %}({{ project.Project_short_name }}{% if project.Project_id %} - {{ project.Project_id }}{% endif %}){% endif %}
		</label>
	</div>

	{% if project.Url %}
		<div class='dataline indented'>
			<label>
				<strong>URL{% if ", " in project.Url %}s{% endif %}: </strong>{{ project.Url|urlizetrunc:17 }} 
			</label>
		</div>
	{% endif %}
	
	<div class="dataline indented">
		<label>
			<strong>Funding Type{% if ", " in project.Funding_type%}s{% endif %}: </strong>{{ project.Funding_type }}
		</label>
	</div>

	{% if project.Funder %}
	<div class="dataline indented">
		<label>
			<strong>Funder{% if ", " in project.Funder%}s{% endif %}: </strong>{{ project.Funder }}
		</label>
	</div>
	{% endif %}

	<div class="dataline indented">
		<label>
			{% if project.Funding_country %}
			<strong>Funding {% if "," in project.Funding_country%}Countries{% else %}Country{% endif %}: </strong>{{ project.Funding_country }}
			{% endif %}
		</label>
	</div>
		
	{% if project.Project_start_date and project.Project_end_date %}
		<div class="dataline indented">
			<label>
				<strong>Project duration:</strong> {{ project.Project_start_date|date:"SHORT_DATE_FORMAT" }} - {{ project.Project_end_date|date:"SHORT_DATE_FORMAT" }}
			</label>
		</div>
	{% else %}
		{% if project.Project_start_date %}
			<div class="dataline indented">
				<label>					
					<strong>Project started: </strong>{{ project.Project_start_date|date:"SHORT_DATE_FORMAT" }}					
				</label>
			</div>
		{% endif %}
		
		{% if project.Project_end_date %}
			<div class="dataline indented">
				<label>				
					<strong>Project ended: </strong>{{ project.Project_end_date|date:"SHORT_DATE_FORMAT" }}
				</label>
			</div>
		{% endif %}
	{% endif %}		
</div>

{% endspaceless %}
