{% extends "base.html" %}
{% block title %}{{ title }} &ndash; META-SHARE{% endblock %}
{% block content %}
<h2>Reset Account</h2>
<div class="content_box">
<form class="form_helper" method="post" action="{% url metashare.accounts.views.reset %}">
{% csrf_token %}
<table>
  {{ form.as_table }}
</table>
<input class="button middle_button" style="margin-left:auto;margin-right:auto;" type="submit" value="Reset Account" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
{% endblock %}
